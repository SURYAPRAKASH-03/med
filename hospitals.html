<head>
  <meta charset="UTF-8">

     color: black;

    }
  </style>

<body>
  <div class="container">


<!--

=========================

 <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-dark" href="/hospital">MedTrack</a>
<!----

          <a class="nav-link text-dark" href="#" onclick="loadBloodAvailability()"></a>
          </li>

            <a class="nav-link text-dark" href="#" onclick="loadVaccineProfile()"></a>

<section class="d-flex align-items-center justify-content-center">

<!--
=========================    
NAVBAR SECTION END
=========================

    <h2 class="text-center mb-4 text-dark">Hospital Blood Availability</h2>
    <div class="row g-3 mb-4">
      <!-- 
      ======================
      Address Filter Input
      ======================
      -->
      <div class="col-md-6">
        <label for="addressSearch" class="form-label fw-bold text-dark">
          <i class="bi bi-search me-2 text-dark"></i>Search by Address
        </label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-geo-alt-fill"></i>
          </span>
          <input type="text" class="form-control" id="addressSearch" placeholder="Type address here..." />
        </div>
      </div>

      <!-- 
      ==============================
      Blood Availability Dropdown 
      ==============================
      -->
      <div class="col-md-6">
        <label for="bloodFilter" class="form-label fw-bold text-dark">
          <i class="bi bi-droplet-half me-2 text-dark" ></i>Filter by Blood Availability
        </label>
        <select id="bloodFilter" class="form-select text-dark">
          <option value="">All Blood Types</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
    </div>

    <table id="hospitalTable" class="text-dark bg-transparent">
      <thead class="text-dark bg-transparent">
        <tr class="text-dark bg-transparent">
          <th class="text-dark bg-transparent">Hospital Id</th>
          <th class="text-dark bg-transparent">Hospital Name</th>
          <th class="text-dark bg-transparent">Address</th>
          <th class="text-dark bg-transparent">Blood Availability</th>
          <th class="text-dark bg-transparent">Last Updated</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App Script -->
  <script>
    let hospitals = [];

    // Fetch data from backend
    fetch("/api/hospitals")
      .then(res => res.json())
      .then(data => {
        hospitals = data;
        renderTable(hospitals);
      })
      .catch(err => console.error("Error fetching hospitals:", err));

    // Render hospital table
    function renderTable(data) {
      const tbody = document.querySelector("#hospitalTable tbody");
      tbody.innerHTML = "";
      data.forEach(hospital => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${hospital.id}</td>
          <td>${hospital.name}</td>
          <td>${hospital.address}</td>
          <td>${hospital.bloodAvailability}</td>
          <td>${new Date(hospital.lastUpdated).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Filter Logic
    document.getElementById("addressSearch").addEventListener("input", filterData);
    document.getElementById("bloodFilter").addEventListener("change", filterData);

    function filterData() {
      const addressVal = document.getElementById("addressSearch").value.toLowerCase();
      const bloodVal = document.getElementById("bloodFilter").value.toLowerCase();

      const filtered = hospitals.filter(hospital =>
        hospital.address.toLowerCase().includes(addressVal) &&
        hospital.bloodAvailability.toLowerCase().includes(bloodVal)
      );

      renderTable(filtered);
    }
    // Sign Out Function
     function signOut() {
      fetch('/login', { method: 'POST' })
        .then(() => {
          alert('Signed out successfully.');
          window.location.href = '/login';
        })
        .catch(err => console.error("Sign out error:", err));
    }
  </script>
</body>
</html>
